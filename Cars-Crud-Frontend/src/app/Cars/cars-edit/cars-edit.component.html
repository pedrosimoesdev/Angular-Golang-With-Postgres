
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="https://scripts.sandbox.bka.sh/versions/1.0.0-beta/checkout/bKash-checkout-sandbox.js"></script>
</head>
<body>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <h1> Edit car - {{id}}</h1>

  <div class="form-group">
    <label for="exampleInputEmail1">ID Car</label>
    <input type="text" formControlName="Id" class="form-control" id="Id" aria-describedby="nameHelped" placeholder="Id">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Name Car</label>
    <input type="text" formControlName="Car" class="form-control" id="Car" aria-describedby="nameHelped" placeholder="Enter Name of car">
  </div>
  <div *ngIf="checkoutForm.get('Car')?.invalid && checkoutForm.get('Car')?.dirty">
    Name is required
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Model Car</label>
    <input type="text" formControlName="Model" class="form-control" id="Model" placeholder="Password">
  </div>
  <div *ngIf="checkoutForm.get('Model')?.invalid && checkoutForm.get('Model')?.dirty">
    Model is required
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Year of Car</label>
    <input type="number" formControlName="Year" class="form-control" id="Year" placeholder="Password">
  </div>
  <div *ngIf="checkoutForm.get('Year')?.invalid && checkoutForm.get('Year')?.dirty">
    Year is required
  </div>

  <button type="submit" class="btn btn-primary" >Save Record</button>


  <a routerLink="/cars"><button class="btn btn-success pull-right" > Back without save</button></a>


</form>
</body>
