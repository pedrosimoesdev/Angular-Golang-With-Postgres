<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="https://scripts.sandbox.bka.sh/versions/1.0.0-beta/checkout/bKash-checkout-sandbox.js"></script>
</head>

<body>
<h1>{{title}}</h1>
<form action="/cars/create">
  <button type="submit" class="btn btn-primary">Create a new Record</button>
</form>


<table class="table table-dark">
  <thead>
  <tr>
    <th style="width: 20%">ID</th>
    <th style="width: 50%">Name of car</th>
    <th style="width: 20%">Model of car</th>
    <th style="width: 20%">Year</th>
    <th style="width: 20%">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr >
  <tr *ngFor="let car of Cars; let i = index">

    <td>{{car.Id}}</td>
    <td>{{car.Car}} </td>
    <td>{{car.Model}} </td>
    <td>{{car.Year}} </td>
    <td style="text-align:center">

      <button type="button" class="btn btn-warning" (click)="updateRecord(car.Id,car.Car,car.Model,car.Year)">Update Record</button>

      <button type="button" class="btn btn-danger" (click)="deleteRecords(car.Id)">Delete Record</button>


    </td>
  </tr>
  </tbody>
</table>
</body>
